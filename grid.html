<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Grid Only</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<canvas id="gridCanvas"></canvas>

<script>
const canvas = document.getElementById('gridCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Draw grid without outer border
const step = 50; // grid spacing in pixels
ctx.strokeStyle = 'rgba(143,191,255,0.08)';
ctx.lineWidth = 1;

function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // vertical lines (skip first and last)
  for(let x = step; x < canvas.width - step; x += step) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  }

  // horizontal lines (skip first and last)
  for(let y = step; y < canvas.height - step; y += step) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

// initial draw
drawGrid();

// resize handler to redraw grid
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawGrid();
});
</script>
</body>
</html>
