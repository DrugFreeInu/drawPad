<!-- Strict CSP to block cookies, network, and external scripts -->
<meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'none';
        frame-ancestors 'none';
        object-src 'none';
        form-action 'none';
        base-uri 'self';
      ">

<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    background: #000;
    overflow: hidden;
  }

  iframe#layer-drawpad {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    z-index: 9999;
    pointer-events: auto;
    opacity: 1;
  }
</style>
</head>
<body>

<iframe id="layer-drawpad" title="Drawpad"></iframe>

<script>
  // Anti-cookie enforcement
  Object.defineProperty(document, 'cookie', {
    get: () => "",
    set: () => { console.warn("Cookies blocked"); }
  });

  // Auto-cache the drawpad and this index page
  (function(){
    const drawpad = document.getElementById('layer-drawpad');
    const timestamp = Date.now();
    // Auto-cache drawpad
    drawpad.src = 'drawPad.html?v=' + timestamp;

    // Auto-cache self by adding timestamp to URL
    if (location.search.indexOf('v=') === -1) {
      history.replaceState(null, '', location.pathname + '?v=' + timestamp);
    }
  })();
</script>

</body>
