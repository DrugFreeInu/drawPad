<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DrawPad â€” Live</title>

<!-- Strict CSP to block cookies and network -->
<meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'none';
        frame-ancestors 'none';
        object-src 'none';
        form-action 'none';
        base-uri 'self';
      ">

<style>
  html, body {
    height:100%;
    width:100%;
    margin:0;
    background:#000;
    overflow:hidden;
  }
  iframe {
    position: fixed;
    inset:0;
    width:100%;
    height:100%;
    border:0;
    pointer-events:auto;
    transition: opacity 0.3s ease;
  }
  #layer-drawpad { z-index:1; opacity:1; }
  #layer-code { z-index:2; opacity:0; }
</style>
</head>
<body>

<!-- Drawpad layer -->
<iframe id="layer-drawpad" src="drawpad.html"></iframe>

<!-- Code layer (hidden initially) -->
<iframe id="layer-code" src="code.html"></iframe>

<!-- Simple toggle button for code layer -->
<button id="toggleCode" style="position:fixed;top:20px;right:20px;z-index:9999;padding:10px 14px;border-radius:20px;background:rgba(18,30,60,0.36);color:#8fbfff;font-weight:700;cursor:pointer;">Show Code</button>

<script>
  // Anti-cookie enforcement
  Object.defineProperty(document, 'cookie', {
    get: () => "",
    set: () => { console.warn("Cookies blocked"); }
  });

  const codeLayer = document.getElementById('layer-code');
  const toggleBtn = document.getElementById('toggleCode');
  let visible = false;

  toggleBtn.addEventListener('click', () => {
    visible = !visible;
    codeLayer.style.opacity = visible ? 1 : 0;
    toggleBtn.textContent = visible ? 'Hide Code' : 'Show Code';
  });

  // auto-cache layers by appending timestamp
  const timestamp = Date.now();
  ['layer-drawpad','layer-code'].forEach(id => {
    const f = document.getElementById(id);
    f.src = f.src + '?v=' + timestamp;
  });
</script>
</body>
</html>
