<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DrawPad</title>
<style>
  html, body { margin:0; height:100%; width:100%; overflow:hidden; background:#000; }
  canvas { display:block; width:100%; height:100%; touch-action: none; } /* disable default gestures */
</style>
</head>
<body>
<canvas id="draw"></canvas>

<script>
const canvas = document.getElementById('draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// faint grid background
const step = 50;
ctx.strokeStyle = 'rgba(143,191,255,0.08)';
ctx.lineWidth = 1;
for(let x=0; x<canvas.width; x+=step){
  ctx.beginPath();
  ctx.moveTo(x,0);
  ctx.lineTo(x,canvas.height);
  ctx.stroke();
}
for(let y=0; y<canvas.height; y+=step){
  ctx.beginPath();
  ctx.moveTo(0,y);
  ctx.lineTo(canvas.width,y);
  ctx.stroke();
}

// free-hand drawing
let drawing = false;

// mouse events
canvas.addEventListener('mousedown', e => drawing = true);
canvas.addEventListener('mouseup', e => drawing = false);
canvas.addEventListener('mousemove', e => {
  if(!drawing) return;
  ctx.fillStyle = '#8fbfff';
  ctx.beginPath();
  ctx.arc(e.clientX, e.clientY, 4, 0, Math.PI*2);
  ctx.fill();
});

// touch events
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  const touch = e.touches[0];
  drawPoint(touch.clientX, touch.clientY);
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  drawing = false;
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if(!drawing) return;
  const touch = e.touches[0];
  drawPoint(touch.clientX, touch.clientY);
});

// helper function
function drawPoint(x, y) {
  ctx.fillStyle = '#8fbfff';
  ctx.beginPath();
  ctx.arc(x, y, 4, 0, Math.PI*2);
  ctx.fill();
}

// optional: resize canvas on window resize
window.addEventListener('resize', () => {
  const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.putImageData(imgData, 0, 0);
});
</script>
</body>
</html>
