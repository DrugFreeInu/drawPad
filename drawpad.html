<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DrawPad</title>
<style>
  html, body { margin:0; height:100%; width:100%; overflow:hidden; background:#000; }
  canvas { display:block; width:100%; height:100%; }
</style>
</head>
<body>
<canvas id="draw"></canvas>

<script>
  const canvas = document.getElementById('draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // basic free-hand drawing
  let drawing = false;

  canvas.addEventListener('mousedown', e => drawing = true);
  canvas.addEventListener('mouseup', e => drawing = false);
  canvas.addEventListener('mousemove', e => {
    if (!drawing) return;
    ctx.fillStyle = '#8fbfff';
    ctx.beginPath();
    ctx.arc(e.clientX, e.clientY, 4, 0, Math.PI*2);
    ctx.fill();
  });
</script>
</body>
</html>
