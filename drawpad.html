<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DrawPad</title>
<style>
  html, body { margin:0; height:100%; width:100%; overflow:hidden; background:transparent; }
  canvas { display:block; width:100%; height:100%; touch-action:none; }
</style>
</head>
<body>
<canvas id="draw"></canvas>

<script>
const canvas = document.getElementById('draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// store points for parent code export
let points = [];

// drawing state
let drawing = false;

// mouse events
canvas.addEventListener('mousedown', e => drawing = true);
canvas.addEventListener('mouseup', e => drawing = false);
canvas.addEventListener('mousemove', e => {
  if(!drawing) return;
  drawPoint(e.clientX, e.clientY);
});

// touch events
canvas.addEventListener('touchstart', e => {
  e.preventDefault();
  drawing = true;
  drawTouch(e.touches[0]);
});
canvas.addEventListener('touchend', e => {
  e.preventDefault();
  drawing = false;
});
canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if(!drawing) return;
  drawTouch(e.touches[0]);
});

// draw point helper
function drawPoint(x, y) {
  points.push({x, y});
  ctx.fillStyle = '#8fbfff';
  ctx.beginPath();
  ctx.arc(x, y, 4, 0, Math.PI*2);
  ctx.fill();
}
function drawTouch(touch) {
  drawPoint(touch.clientX, touch.clientY);
}

// resize canvas but keep drawn points
window.addEventListener('resize', () => {
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.putImageData(imgData, 0, 0);
});

// respond to parent asking for points
window.addEventListener('message', e => {
  if(e.data?.type === 'getPoints'){
    e.source.postMessage({type:'sendPoints', points}, e.origin);
  }
});
</script>
</body>
</html>
