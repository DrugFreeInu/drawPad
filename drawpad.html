<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Drawpad Button</title>
<style>
  :root{
    --glass: rgba(18,30,60,0.36);
    --accent: #8fbfff;
    --accent-strong: #6aa7ff;
  }
  html,body{height:100%;margin:0;background:transparent;overflow:hidden;font-family:system-ui}
  .wrap{position:fixed;right:20px;bottom:28px;pointer-events:auto;z-index:9999}
  .glass-btn{
    display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:28px;
    background:var(--glass);backdrop-filter:blur(8px) saturate(140%);
    color:var(--accent);border:1px solid rgba(140,180,255,0.14);
    box-shadow:0 8px 30px rgba(10,20,40,0.55);
    cursor:pointer;font-weight:800;font-size:15px;user-select:none;
  }
  .icon {
    width:28px;height:28px;border-radius:8px;background:linear-gradient(180deg,var(--accent-strong),var(--accent));
    display:flex;align-items:center;justify-content:center;color:#052238;font-weight:900;font-size:14px;box-shadow:0 4px 14px rgba(80,140,220,0.18);
  }
  .glass-btn:active{transform:translateY(1px);filter:brightness(.98)}
  .hint{font-size:12px;color:rgba(190,220,255,0.6);margin-top:8px;text-align:right}
</style>
</head>
<body>
  <div class="wrap">
    <div id="btn" class="glass-btn" role="button" aria-label="Open Drawpad">
      <div class="icon">✦</div>
      <div>Open Drawpad</div>
    </div>
    <div class="hint">DFHF · safe creative</div>
  </div>

<script>
  const btn = document.getElementById('btn');
  btn.addEventListener('click', ()=> {
    // Tell parent to open the drawpad. Parent should listen for this.
    // message: { type: 'openDrawpad' }
    try {
      window.parent.postMessage({ type: 'openDrawpad' }, '*');
    } catch(e){ console.warn('postMessage failed', e); }
    // small pulse feedback
    btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.98)' }, { transform: 'scale(1)' }], { duration: 200 });
  });

  // auto-cache hint (safe, silent)
  (function(){
    const v = Date.now();
    // if the file is directly opened, no external links; this is just to keep naming consistent
    if (location.search.indexOf('v=') === -1) {
      history.replaceState(null, '', location.pathname + '?v=' + v);
    }
  })();
</script>
</body>
</html>
